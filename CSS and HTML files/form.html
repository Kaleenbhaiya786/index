<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration form</title>
	<Link rel="Stylesheet" href="CSS files/form.css">
</head>
<body>
	<header>
	<h1>REGISTRATION FORM</h1>
	<p>Fill up this form just to check whether it is working or not!!</p>
	</header>  
	<form>
		<table class="active">
			<tr>
				<td>Name:</td>
				<td>
					<input type="text" placeholder="Name" name="">
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td>
					<input type="Password" placeholder="Password" name="">
				</td>
				</tr>
				<tr>
					<td>Re-type Password:</td>
					<td>
						<input type="Password" placeholder="Password" name="">
					</td>
					</tr>
					<tr>
						<td>Gender:</td>
						<td>
							<input type="radio" name="Gender">Male
							<input type="radio" name="Gender">Female
						</td>
					</tr>
					<tr>
						<td>Phone no.:</td>
						<td>
							<select>
								<option>+69</option>
								<option>+79</option>
								<option>+91</option>
							</select>
							<input type="Phone" placeholder="9434******" name="">
						</td>
					</tr>
					<tr>
						<td>Email:</td>
						<td>
							<input type="text" placeholder="name@gmail.com" name="">
						</td>
					</tr>
					<tr>
						<td>College:</td>
						<td>
							<select>
								<option>Narula institute of technology</option>
								<option>Institute of engineering and management</option>
								<option>Meghnad saha institute of technology</option>
								<option>Techno-main(saltlake)</option>
								<option>B.P.Poddar institute of management and technology</option>
							</select>
							<input type="College" placeholder="others" name="">
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="submit" name="">
						</td>
					</tr>
</table>
</form>
</body>
	<footer>
	<p><b>Note:</b>This form has nothing to do with your personal information,it was created just for practice!THANK YOU!!!</p>
</footer>
</html>
